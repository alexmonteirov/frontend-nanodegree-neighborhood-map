<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
      <title>Neighborhood Map - Duque de Caxias</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>
      <div id="wrapper" data-bind="css: {'open' : showMenu}">
         <div id="menu-wrapper">
            <div class="input-group poi-search">
               <input type="text" class="form-control" placeholder=""
                  data-bind="textInput: searchString, valueUpdate: 'afterkeyup'" />
               <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            </div>
            <div class="poi-categories" data-bind="foreach: categories">
               <label>
               <input type="checkbox" data-bind="checked: checked"> <span data-bind="text: formattedName"></span>
               </label>
            </div>
            <ul class="menu-nav" data-bind="foreach: filteredLocations">
               <li>
                  <a href="#" data-bind="text: name, click: showInfo"></a>
               </li>
            </ul>
         </div>
         <div id="page-wrapper">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-lg-12">
                     <h1>Neighborhood Map - DC</h1>
                     <p>This map displays the most relevant places in Duque de Caxias, Rio de Janeiro.</p>
                     <button class="btn btn-default" data-bind="click: toggleMenu">Display</button>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-12">
                     <div id="map"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/jquery.min.js"></script>
      <script src="js/knockout.min.js"></script>
      <script src="js/app.js"></script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAvca3vDC_FGQ0bulVknG7ahyLYiSaKwo&v=3&callback=createNeighborhoodMap"
         onerror="neighborhoodError()"></script>
   </body>
</html>
